<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Система учёта поручений</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="static/img/logo.png" type="image/x-icon">
    <link rel="shortcut icon" href="static/img/logo.png" type="image/x-icon">
</head>
<body>
    <header>
        <a href="index.html" class="app-link">
            <div class="app-title">
                <img src="static/img/logo.png" style="height: 50px; width: auto;">
                <h1>Мой профиль</h1>
            </div>
        </a>
        <div id="user-menu">
            <a id="username-display" href="profile.html"></a>
            <button id="logout-btn">Выйти</button>
        </div>
    </header>

    <main class="profile-container">
        <section class="profile-info">
            <div class="info-card">
                <h2 id="user-fullname"></h2>
                <p>Роль: <span id="user-role"></span></p>
                <p>Email: <span id="user-email"></span></p>
                <p id="department-p">Отдел: <span id="user-department"></span></p>
            </div>
        </section>

        <section class="profile-actions">
            <div class="actions-grid">
                <div class="main-actions">
                    <!-- Основные действия (видны всем) -->
                    <button id="tasks-btn" class="action-btn">
                        <img src="static/img/task.png" alt="">
                        Управление поручениями
                    </button>
                </div>
                
                <div class="admin-actions" style="display: none;">
                    <!-- Административные действия (только для ADMIN) -->
                    <button id="users-btn" class="action-btn">
                        <img src="static/img/user.png" alt="">
                        Управление сотрудниками
                    </button>
                    
                    <button id="departments-btn" class="action-btn">
                        <img src="static/img/department.png" alt="">
                        Управление отделами
                    </button>
                </div>
            </div>
        </section>
    </main>

    <script src="js/profile.js">
    </script>
</body>
</html>
