<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Система учёта поручений</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="static/img/logo.png" type="image/x-icon">
    <link rel="shortcut icon" href="static/img/logo.png" type="image/x-icon">
</head>
<body>
    <header>
        <div style="display: flex; align-items: center; gap: 15px;">
            <img src="static/img/logo.png" style="height: 50px; width: auto;">
            <h1>Система учета поручений</h1>
        </div>
    </header>
    <main>
        <div class="auth-container">
        <h2>Регистрация</h2>
        <form id="register-form">
            <div class="form-group">
                <label for="username">Логин*:</label>
                <input type="text" id="username" required minlength="5" maxlength="50">
            </div>
            <div class="form-group">
                <label for="department">Отдел:</label>
                <select id="department" required>
                    <option value="">Выберите отдел</option>
                </select>
            </div>
            <div class="form-group">
                <label for="fullName">ФИО*:</label>
                <input type="text" id="fullName" required 
                       pattern="^[А-ЯЁ][а-яё]+(-[А-ЯЁ][а-яё]+)?\s[А-ЯЁ][а-яё]+\s[А-ЯЁ][а-яё]+$"
                       title="Формат: Фамилия Имя Отчество (кириллица)">
            </div>
            <div class="form-group">
                <label for="email">Email*:</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Пароль* (мин. 8 символов):</label>
                <input type="password" id="password" required minlength="8">
            </div>
            <button type="submit">Зарегистрироваться</button>
        </form>
    </div>
    </main>

    <script src="js/register.js">
    </script>
</body>
</html>
